<!DOCTYPE html>
<html>
<body>

<p>Converting Infinity to other types:</p>

<p id="demo" style="font-family:courier"></p>

<script>
var x = Infinity;
document.getElementById("demo").innerHTML =
"Number : " + Number(x) + "<br>" +
"String : " + String(x) + "<br>" +
"Boolean: " + Boolean(x);
console.log(Math.min(x,7), Math.min(String(x), 7),  Math.min(-x,7), typeof x, x + 7); 
</script>

</body>
</html>
